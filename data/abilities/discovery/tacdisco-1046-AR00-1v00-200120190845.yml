  name: Port Scan
  description: .      Scan ports to check for listening ports
  tactic: discovery
  technique:
    attack_id: T1046
    name: Network Service Scanning
  platforms:
    linux:
      sh:
        command: |
          for port in {1..65535};
          do
            echo >/dev/tcp/192.168.1.1/$port && echo "port $port is open" || echo "port $port is closed" : ;
          done
