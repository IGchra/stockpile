---

- id: tacdisco-1087-AR08-1v00-200120184608
  name: Enumerate all accounts via PowerShell
  description: .      Enumerate all accounts via PowerShell
  tactic: discovery
  technique:
    attack_id: T1087
    name: Account Discovery 
  platforms:
    windows:
      psh:
        command: |
          net user
          net user /domain
          get-localuser
          get-localgroupmembers -group Users
          cmdkey.exe /list
          ls C:/Users
          get-childitem C:\Users\
          dir C:\Users\
          get-aduser -filter *
          get-localgroup
          net localgroup
