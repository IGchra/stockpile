- id: tacdisco-1007-AR00-1v00-200120190844
  name: System Service Discovery
  description: .      Identify system services.  
  tactic: discovery
  technique:
    attack_id: T1007
    name: System Service Discovery
  platforms:
    windows:
      cmd:
        command: |
          tasklist.exe
          sc query
          sc query state= all
          sc start svchost.exe
          sc stop svchost.exe
          wmic service where (displayname like "svchost.exe") get name
