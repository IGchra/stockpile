  name: Create and Execute Batch Script
  description: .      Creates and executes a simple batch script..  
  tactic: multiple
  technique:
    attack_id: T1064
    name: Scripting
  platforms:
    windows:
      cmd:
        command: |
          C:\Windows\system32\cmd.exe /Q /c echo dir > C:\Windows\TEMP\execute.bat
